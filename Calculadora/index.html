<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">    <title>Calculator</title>
</head>
<body>
    <div class="background_site">
        <h1 class="titulo_site">Calculadora</h1>
        <div class="container_calculator">
            <div class="top-buttons"></div>
            <div class="display_historic"></div>
            <div class="display_math">
                <div id="display_insert">0</div>
            </div>
            <div class="conteiner_masterkeys">
                <div class="conteiner_keys_1">
                    <div class="buttons">
                        <button class="buttons_function">C</button>
                        <button class="buttons_function">&#40;</button>
                        <button class="buttons_function">&#41;</button>
                        <button class="buttons_function">mod</button>
                        <button class="buttons_function">&#928;</button>
                    </div>
                    <div class="buttons">
                        <button class="buttons_function button_color" id="button_7">7</button>
                        <button class="buttons_function button_color" id="button_8">8</button>
                        <button class="buttons_function button_color" id="button_9">9</button>
                        <button class="buttons_function">&#247;</button>
                        <button class="buttons_function">&#8730;</button>
                    </div>
                    <div class="buttons">
                        <button class="buttons_function button_color" id="button_4">4</button>
                        <button class="buttons_function button_color" id="button_5">5</button>
                        <button class="buttons_function button_color" id="button_6">6</button>
                        <button class="buttons_function">&#215;</button>
                        <button class="buttons_function">x&#178;</button>
                    </div>
                </div>
                <div class="conteiner_keys_2_button_part_2">
                    <div class="conteiner_keys_2">
                        <div class="buttons_part1">
                            <div class="buttons_2">
                                <button class="buttons_function button_color" id="button_1">1</button>
                                <button class="buttons_function button_color" id="button_2">2</button>
                                <button class="buttons_function button_color" id="button_3">3</button>
                                <button class="buttons_function">&#45;</button>
                            </div>
                            <div class="buttons_2">
                                <button class="buttons_function button_color" id="button_0">0</button>
                                <button class="buttons_function">&#44;</button>
                                <button class="buttons_function">&#37;</button>
                                <button class="buttons_function">&#43;</button>
                            </div>
                        </div>
                    </div>
                    <div class="button_part2">
                        <button class="button" class="button_color">=</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
